<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>贝贝网-买母婴上贝贝！8000万妈妈信赖的母婴正品特卖商城</title>
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" media="screen">
		<link rel="stylesheet" href="css/common.min.css" />
		<script src="js/jquery-1.11.1.min.js"></script>
		<link rel="stylesheet" href="css/iconfont.min.css" />
		<link rel="stylesheet" href="css/martshow.min.css" />
		<script type="text/javascript" src="js/common.js" ></script>	
		<script src="js/martshow.js"></script>
		<script type="text/javascript" src="js/pinying.js" charset="GBK"></script>
		<script type="text/javascript" src="js/cookie.min.js" ></script>

	</head>
	<body>
		<div class="side"></div>
		<div class="nav-t"></div>
		<div class="showbody">
			<div class="wrapper">
				<div class="mart-header"></div>	
				<div class="must-buy">
					<div class="list-header"><img class="icon" src="images/jinribiqiang_30x30.png" />今日必抢</div>
					<ul class="buyList list"></ul>
				</div>
				<div class="list-header"><img class="icon" src="images/temai_30x30.png" />正在特卖</div>
				
				<div class="u-cover">
					<div class="m-cat">
						分类：<a class="select" href="#">全部</a>
					</div>
					<div class="m-sort">
						<ul>
							<li class="z-current">推荐</li>
							<li>折扣</li>
							<li>价格</li>
							<li class="check"><input class="view-FilterStockItem" type="checkbox">只看有货</li>
						</ul>
					</div>
				</div>
					<div class="listitem list"></div>
					<div class="clear"></div>
				<div class="ocen-footer">
					<ul class="ocen-list">
						<li class="ocen-item">
							<div class="ocen-icon ocen-icon1"></div>
							<span class="ocen-title">1.全球采购</span>
							<span class="ocen-memo">直接向海外品牌商或品牌代理经销商采购</span>
						</li>
						<li class="ocen-item">
							<div class="ocen-icon ocen-icon2"></div>
							<span class="ocen-title">2.运至国内保税区</span>
							<span class="ocen-memo">航班批量空运，运费降低90%</span>
						</li>
						<li class="ocen-item">
							<div class="ocen-icon ocen-icon3"></div>
							<span class="ocen-title">3.顾客成功支付</span>
							<span class="ocen-memo">支持支付宝网银等国内主流支付方式</span>
						</li>
						<li class="ocen-item">
							<div class="ocen-icon ocen-icon4"></div>
							<span class="ocen-title">4.保税仓出库清关</span>
							<span class="ocen-memo">海关检验清关</span>
						</li>
						<li class="ocen-item">
							<div class="ocen-icon ocen-icon5"></div>
							<span class="ocen-title">5.国内快递发货</span>
							<span class="ocen-memo">闪电发货，比传统海淘快7-20天</span>
						</li>
						<li class="ocen-item">
							<div class="ocen-icon ocen-icon6"></div>
							<span class="ocen-title">6.收到海外惊喜</span>
							<span class="ocen-memo">正品保证，7天国内退货，售后无忧</span>
						</li>
					</ul>
				</div>	
				
			
		
			</div>
			
		</div>
		<div id="footer"></div>
	</body>
</html>
